<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Задайте свой маршрут</h3>
  <input placeholder="Enter route name" [(ngModel)] = "routeName" type="text" class="form-control">
  <div>
      <input placeholder="Enter start point" type="text" class="form-control" #startPointRef>
      <button ion-button round outline (click)="AddMiddlePoint()">+</button>
  </div>
  
  <div *ngFor="let point of middlePoints">
      <input id="{{point}}" placeholder="Enter middle point" type="text" class="form-control">
  </div>

  <div>
      <input placeholder="Enter end point" type="text" class="form-control" #endPointRef>
  </div>
  <div>
      <button ion-button round (click)="SaveRoute()">Создать маршрут</button>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form #form="ngForm" novalidate>
  <h3>Задайте свой маршрут</h3>
  <input placeholder="Enter route name" [(ngModel)] = "routeName" required  name="routeName" type="text" class="form-control">
  <div>
      <input placeholder="Enter start point" [(ngModel)] = "startPoint" name="startPoint" type="text" class="form-control" required  #startPointRef>
      <button ion-button round outline (click)="AddMiddlePoint()">+</button>
  </div>
  
  <div *ngFor="let point of middlePoints">
      <input id="{{point.Id}}" placeholder="Enter middle point" [(ngModel)] = "point.Name" name="point" required type="text" class="form-control">
  </div>

  <div>
      <input placeholder="Enter end point" [(ngModel)] = "endPoint" name="endPoint" type="text" required  class="form-control" #endPointRef>
  </div>
  <div>
      <button ion-button round type="submit" (click)="SaveRoute()" [disabled]="!form.form.valid">Создать маршрут</button>
  </div>
</form>
</ion-content>

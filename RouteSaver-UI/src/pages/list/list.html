<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{routeName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item *ngFor="let rp of RoutePoints">
      <div class="item-note" item-end>
        {{rp.pointName}}
      </div>
    </div>
  </ion-list>

  <div>
      <button ionic-button (click)="BackToMain()">Back to main</button>
  </div>


</ion-content>
